# Dependabot configuration for order-processor-service
# This configuration will automatically check for dependency updates
# and create pull requests when new versions are available.
#
# For more information, see:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # Enable version updates for Maven dependencies
  - package-ecosystem: 'maven'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Etc/UTC'
    open-pull-requests-limit: 10
    assignees:
      - 'order-processor-service-team'
    commit-message:
      prefix: 'deps'
      include: 'scope'
    labels:
      - 'dependencies'
    # Group related updates together to reduce PR noise
    groups:
      # Group Spring Boot ecosystem
      spring-boot-ecosystem:
        patterns:
          - 'org.springframework.boot:*'
        update-types:
          - 'minor'
          - 'patch'
      # Group Spring framework packages
      spring-ecosystem:
        patterns:
          - 'org.springframework:*'
        update-types:
          - 'minor'
          - 'patch'
      # Group database-related updates
      database-ecosystem:
        patterns:
          - 'org.postgresql:postgresql'
          - 'org.flywaydb:*'
        update-types:
          - 'minor'
          - 'patch'
      # Group JWT-related updates
      jwt-ecosystem:
        patterns:
          - 'io.jsonwebtoken:*'
        update-types:
          - 'minor'
          - 'patch'
      # Group Jackson JSON processing
      jackson-ecosystem:
        patterns:
          - 'com.fasterxml.jackson.core:*'
          - 'com.fasterxml.jackson.datatype:*'
        update-types:
          - 'minor'
          - 'patch'
      # Group testing-related updates
      testing-ecosystem:
        patterns:
          - 'org.testcontainers:*'
          - 'com.h2database:h2'
        update-types:
          - 'minor'
          - 'patch'
      # Group monitoring and metrics
      monitoring:
        patterns:
          - 'io.micrometer:*'
        update-types:
          - 'minor'
          - 'patch'

  # Enable version updates for Docker
  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Etc/UTC'
    open-pull-requests-limit: 5
    assignees:
      - 'order-processor-service-team'
    commit-message:
      prefix: 'docker'
      include: 'scope'
    labels:
      - 'docker'
      - 'infrastructure'

  # Enable version updates for GitHub Actions (if any workflows are added later)
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
      day: 'monday'
      time: '09:00'
      timezone: 'Etc/UTC'
    open-pull-requests-limit: 5
    assignees:
      - 'order-processor-service-team'
    commit-message:
      prefix: 'ci'
      include: 'scope'
    labels:
      - 'github-actions'
