# Development Configuration
spring.profiles.active=development

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/OrderProcessorDb_Dev

# Logging Configuration
logging.level.com.aioutlet.orderprocessor=DEBUG
logging.level.org.springframework.amqp=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Development Message Broker Configuration
messaging.routing-key.order-created=order.created.dev
messaging.routing-key.order-updated=order.updated.dev
messaging.routing-key.order-cancelled=order.cancelled.dev
messaging.routing-key.payment-processed=payment.processed.dev
messaging.routing-key.payment-failed=payment.failed.dev
messaging.routing-key.inventory-reserved=inventory.reserved.dev
messaging.routing-key.inventory-failed=inventory.failed.dev
messaging.routing-key.shipping-prepared=shipping.prepared.dev
messaging.routing-key.shipping-failed=shipping.failed.dev

# External Services Configuration (Development)
services.payment.url=http://localhost:8084/api/payments
services.inventory.url=http://localhost:8085/api/inventory
services.shipping.url=http://localhost:8086/api/shipping
services.notification.url=http://localhost:8087/api/notifications
