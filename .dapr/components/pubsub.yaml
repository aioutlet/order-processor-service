apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: order-processor-pubsub
spec:
  type: pubsub.redis
  version: v1
  metadata:
    - name: redisHost
      value: localhost:6379
    - name: redisPassword
      value: ''
    - name: enableTLS
      value: 'false'
    - name: consumerID
      value: order-processor-service
scopes:
  - order-processor-service
